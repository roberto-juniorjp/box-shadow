<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- SCRIPTS -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="box-shadow-generator">
      <!-- Controls -->
      <div id="controls-container">
        <h2>Configurações da Box Shadow:</h2>
        <!-- Deslocamento Horizontal -->
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Deslocamento Horizontal:</label>
            <input
              type="range"
              id="horizontal"
              name="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="horizontal-value" name="horizontal-value" />
            <p>px</p>
          </div>
        </div>
        <!-- Deslocamento Vertical -->
        <div class="form-control">
          <div class="range-input">
            <label for="vertical">Deslocamento Vertical:</label>
            <input
              type="range"
              id="vertical"
              name="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="vertical-value" name="vertical-value" />
            <p>px</p>
          </div>
        </div>
        <!-- Blur -->
        <div class="form-control">
          <div class="range-input">
            <label for="blur">Intensidade do Desfoque (Blur):</label>
            <input
              type="range"
              id="blur"
              name="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="blur-value" name="blur-value" />
            <p>px</p>
          </div>
        </div>
        <!-- Spread -->
        <div class="form-control">
          <div class="range-input">
            <label for="spread">Intensidade da Distribuição (Spread):</label>
            <input
              type="range"
              id="spread"
              name="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="spread-value" name="spread-value" />
            <p>px</p>
          </div>
        </div>
        <!-- Color -->
        <div class="form-control">
          <div class="range-input">
            <label for="color">Cor da Sombra: (Color)</label>
            <input type="color" id="color" name="color" value="#000000" />
          </div>
          <div class="reference-input">
            <input type="text" id="color-value" name="color-value" />
          </div>
        </div>
        <!-- Opacity -->
        <div class="form-control">
          <div class="range-input">
            <label for="opacity">Opacidade: (Opacity)</label>
            <input
              type="range"
              id="opacity"
              name="opacity"
              min="0"
              max="1"
              value="1"
              step="0.01"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="opacity-value" name="opacity-value" />
          </div>
        </div>
        <!-- Inner Shadow -->
        <div class="form-control">
          <div class="range-input">
            <label for="opacity">Sombra Interna? (Inset)</label>
            <input type="checkbox" id="inset" name="inset">
          </div>
        </div>
      <!-- Fecha -->
      </div>
      <!-- Preview -->
      <div id="preview">
        <h2>Preview do Box Shadow</h2>
        <div id="box"></div>
      </div>
    </div>
    <div id="generated-rules">
      <h2>Copie e cole no seu arquivo de CSS:</h2>
      <div id="rules-area">
        <p id="rule">box-shadow: <span></span>;</p>
        <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
        <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
      </div>
      <p id="copy-instructions">Clique no quadro acima para copiar as regras</p>
    </div>
  </body>
</html>
